<div class="container" ng-controller="AccountController">
    <h3>Account</h3>
    <hr />
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <ul class="left-nav nav-pills nav-stacked">
                <li><a ng-href="#accounts/{{getAccountID()}}">show Account</a></li>
                <li class="active"><a ng-href="#accounts/edit/{{getAccountID()}}">Edit Account</a></li>
                <li><a href="">Delete Account</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10">
            <div class="box">
                <div class="box-light">
                    <h4>Edit Account</h4>
                    <hr />
                    <div class="row">
                        <div class="col-lg-8 col-md-offset-1">
                            <div class="row">
                                <div class="col-md-3">Username:</div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" value="{{getAccount().username}}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Email:</div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" value="{{getAccount().email}}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Password:</div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" value="{{getAccount().password}}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Address:</div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" value="{{getAccount().address}}">
                                </div>
                            </div>
                            <p></p>
                            <button type="button" class="btn btn-primary btn-lg btn-block">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
