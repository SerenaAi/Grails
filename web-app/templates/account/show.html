<div class="container" ng-controller="AccountController">
    <h3>Account</h3>
    <hr />
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <ul class="left-nav nav-pills nav-stacked">
                <li class="active"><a ng-href="#accounts/{{getAccountID()}}">Show Account</a></li>
                <li><a ng-href="#accounts/edit/{{getAccountID()}}">Edit Account</a></li>
                <li><a href="">Delete Account</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10">
            <div class="box">
                <div class="box-light">
                    <h4>Show Account</h4>
                    <hr />
                    <div class="row">
                        <div class="col-lg-8 col-md-offset-1">
                            <div class="row">
                                <div class="col-md-3">Username:</div>
                                <div class="col-md-9">{{getAccount().username}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Email:</div>
                                <div class="col-md-9">{{getAccount().email}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Address:</div>
                                <div class="col-md-9">{{getAccount().address}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Last Updated:</div>
                                <div class="col-md-9">{{getAccount().lastUpdated}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
