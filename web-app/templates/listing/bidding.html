<div class="container" ng-controller="ListingController">
    <h3>Listing Details</h3>
    <hr />
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <ul class="left-nav nav-pills nav-stacked">
                <li><a ng-href="#listings/{{getListingID()}}">Listing Details</a></li>
                <li><a ng-href="#listings/edit/{{getListingID()}}">Edit Listing</a></li>
                <li class="active"><a ng-href="#listings/bidding/{{getListingID()}}">Create bidding</a></li>
                <li><a href="">Delete Listing</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10">
            <div class="box">
                <div class="box-light">
                    <h4>Create Bidding</h4>
                    <hr />
                    <div class="row">
                        <div class="col-lg-8 col-md-offset-1">
                            <div class="row">
                                <div class="col-md-3">Bidding Amount:</div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" style="width:100px">
                                </div>
                            </div>
                            <p></p>
                            <button type="button" class="btn btn-primary btn-lg btn-block">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
