<div class="container" ng-controller="ListingController">
    <h3>Listing Details</h3>
    <hr />
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <ul class="left-nav nav-pills nav-stacked">
                <li><a ng-href="#listings/{{getCurrentListing()}}">Listing Details</a></li>
                <li class="active"><a ng-href="#listings/{{getCurrentListing()}}/edit">Edit Listing</a></li>
                <li><a ng-href="#listings/{{getCurrentListing()}}/bidding">Create bidding</a></li>
                <li><a href="#">Delete Listing</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10">
            <div class="box">
                <div class="box-light">
                    <h4>Edit Listing</h4>
                    <hr />
                    <div class="row">
                        <div class="col-lg-8 col-md-offset-1">
                            <div class="row">
                                <div class="col-md-3">Name:</div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Description:</div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Start Price:</div>
                                <div class="col-md-9">
                                    <input type="number" min="0" class="form-control" style="width: 100px">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Start Date:</div>
                                <div class="col-md-9">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">Listings Days:</div>
                                <div class="col-md-9">
                                    <input type="number" min="1" class="form-control" style="width: 100px">
                                </div>
                            </div>
                            <options></options>
                            <p></p>
                            <button type="button" class="btn btn-primary btn-lg btn-block">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
